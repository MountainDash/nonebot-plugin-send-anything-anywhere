[tool.poetry]
name = "nonebot-plugin-send-anything-anywhere"
version = "0.1.0"
description = "An adaptor for nonebot2 adaptors"
authors = ["felinae98 <731499577@qq.com>"]
license = "MIT"
# readme = "README.md"
packages = [{include = "nonebot_plugin_send_anything_anywhere"}]

[tool.poetry.dependencies]
python = "^3.10"
nonebot2 = "^2.0.0rc1"
strenum = "^0.4.8"

[tool.poetry.group.dev.dependencies]
nonebug = {git = "https://github.com/nonebot/nonebug.git"}
pytest-asyncio = "^0.20.2"
ipdb = "^0.13.9"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310"]
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
